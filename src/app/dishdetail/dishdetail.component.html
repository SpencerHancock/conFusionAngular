<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <div fxFlex="40" style="box-shadow: 3px 3px 3px 3px lightgrey; border-radius:2px;">
    <div fxFlex *ngIf="dish">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <button mat-button (click)="goBack()">BACK</button>
            
          </mat-card-actions>
        </mat-card>
      </div>

    </div>

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title > <h1>Comments</h1></mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <div *ngFor = "let comment of dish.comments" style="margin:4rem;">
        <p style="margin:0;">"{{comment.comment}}"</p>
        <p style="margin:0;">{{comment.rating}} stars</p>
        <small>{{comment.author}} {{comment.date | date}}</small>

      </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
